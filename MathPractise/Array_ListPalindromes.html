<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List out all the palindromes in an array</title>
</head>
<body>
    <script>
        var numArray=[], array_Palindrome=[];
        var j=0;
        var arraySize = parseInt(prompt("Enter array size"));
        for(var i=0; i<arraySize; i++){
            numArray[i] = parseInt(prompt("Enter "+i+" element"));
            var palindromeCheck = isPalindrome(numArray[i]);
            if(palindromeCheck == true){
                array_Palindrome[j] = numArray[i];
                j++;
            }
        }
        console.log("Given values are "+numArray);
        console.log("Palindrome array is "+array_Palindrome);

        function isPalindrome(num){
            var numInitial = num,rev=0;
            while(num>0){
                var rem = parseInt(num%10);
                num/=10;
                num = parseInt(num);
                rev = rev*10+rem;
            }
            if(rev == numInitial){
                return true;
            }else
                return false;
        }
    </script>
</body>
</html>
