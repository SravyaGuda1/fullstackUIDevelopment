<body>
    <script>
        var num = prompt("Enter number");
        var noOfDigits;
        var rem, sum;
        LuckyNum(num);
        for (var j = 1; j <= 10; j++) {

        }

        function LuckyNum(num){
            var sum = sumOfDigits(num);
        while (sum > 9) {
            sumOfDigits(sum);
        }
        console.log("Lucky number is " + sum);
        }
        

        function sumOfDigits(num) {
            if (typeof (num) == 'number') {
                num = num.toString();
            }
            var noOfDigits = num.length;
            num = parseInt(num);
            sum = 0;
            for (var i = 0; i < noOfDigits; i++) {
                rem = num % 10;
                sum = sum + rem;
                num = parseInt(num / 10);
            }
            return sum;
        }
    </script>
