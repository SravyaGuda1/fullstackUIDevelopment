<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List out all the armstrong numbers</title>
</head>
<body>
    <script>
        var numArray=[], array_Armstrong=[];
        var arraySize = parseInt(prompt("Enter array size"));

        for(var i=0; i<arraySize; i++){
            numArray[i] = parseInt(prompt("Enter "+i+" element value"));
            var armstrongCheck = isArmstrong(numArray[i]);
            if(armstrongCheck == true){
                array_Armstrong .push(numArray[i])
            }
        }
        console.log("Given elements in array are" +numArray);
        console.log("Armstrong elements in array are "+array_Armstrong);

        function isArmstrong(num){
            var numInitial = num;
            var rem,result=0, powerValue = num.toString().length;
            while(num>0){
                rem = parseInt(num%10);
                num =parseInt(num/10);
                result += rem**(powerValue);
                console.log(powerValue);
            }
            if(result == numInitial)
                return true;
            else
                return false;
        }
    </script>
</body>
</html>
