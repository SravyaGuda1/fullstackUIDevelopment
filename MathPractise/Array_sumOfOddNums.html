<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of all odd numbers in array</title>
</head>
<body>
    <script>
        var numArray = [];
        var sum = 0;
        var arraySize = prompt("Enter array size");
        arraySize = parseInt(arraySize);
        
        for(var i=0; i<arraySize; i++){
            numArray[i] = prompt("Enter "+i+ "element of array");
            if(numArray[i] %2 != 0){
                sum += parseInt(numArray[i]);
            }
        }
        console.log("Sum of all odd numbers is "+sum);
    </script>
</body>
</html>
