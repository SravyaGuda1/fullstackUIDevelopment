<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime numbers</title>
</head>
<body>
    <script>
        var startNum = parseInt(prompt("Enter starting number"));
            var endNum = parseInt(prompt("Enter ending number"));

            var count = 0, rem;
            for (var j = startNum; j <= endNum; j++) {
                for (var i = 2; i < j; i++) {
                    rem = j % i;
                    if (rem == 0) {
                        count++;
                    } else {
                        continue;
                    }
                }
                if (count == 0)
                    console.log(j + " is a prime number");
                else {
                    console.log(j + " is not a prime number");
                }
                count=0;
            }
        
    </script>
</body>
</html>
