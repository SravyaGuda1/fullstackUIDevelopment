<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of digits</title>
</head>
<body>
    <script>
        var num = prompt("Enter number");
        var noOfDigits;
        var rem, sum;
        var sum = sumOfDigits(num);
        if(sum>9){
            sumOfDigits(sum);
        } else{
            console.log("Lucky number is "+sum);
        }
        
        function sumOfDigits(num){
            if(typeof(num)=='number'){
                num = num.toString();
            }
            var noOfDigits = num.length;
            num = parseInt(num);
            sum=0;
            for (var i = 0; i < noOfDigits; i++) {
            rem = num % 10;
            sum = sum + rem;
            num = parseInt(num / 10);
            console.log("Sum of digits is " + sum);
            }            
            return sum;
        }

        // number = if sum of digits => then it's Lucky number
    </script>
</body>
</html>
