<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List all the lucky numbers in given array</title>
</head>
<body>
    <script>
          var numArray=[], array_LuckyNum=[], sumValue;
        var arraySize = parseInt(prompt("Enter array size"));

        for(var i=0; i<arraySize; i++){
            numArray[i] = parseInt(prompt("Enter "+i+" element value"));
            sumValue = findLucky(numArray[i]);
                array_LuckyNum.push(sumValue);
        }
        console.log("Given elements in array are " +numArray);
        console.log("Lucky numbers of elements in given array are "+array_LuckyNum);

        function findLucky(num){
            var rem, result;         
                
            var sumOfDigits = function (num){
                result = 0;
            while(num>0){
                rem = parseInt(num%10);
                num = parseInt(num/10);
                result +=rem;                
                }                 
            }  

            sumOfDigits(num);
            while(result>9){
                sumOfDigits(result);                
            }
            return result;
        }

    </script>
</body>
</html>
