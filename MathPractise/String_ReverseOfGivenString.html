<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revrese of given string</title>
</head>
<body>
    <script>
        var stringInitial = prompt("Please enter a string");
        var rev="";

        for(var i=0; i<stringInitial.length; i++){
            rev=rev.concat(stringInitial.charAt(stringInitial.length-1-i));
        }
        console.log(stringInitial);
        console.log(rev);

    </script>
</body>
</html>
